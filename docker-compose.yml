version: '3.8'

services:
  app:
    build: .
    ports:
      - '8000:8000'
    environment:
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./client/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./client/static:/usr/share/nginx/html/static
      - ./client/index.html:/usr/share/nginx/html/index.html
    depends_on:
      - app
    restart: unless-stopped
